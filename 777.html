<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      background: #C0C0C0;
      display: flex;
      padding: 20px;
      width: 450px;
    }
    .list {
      height: 150px;
      width: 150px;
      border: 2px solid #FFC90C;
      padding: 0;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    .list:first-child {
      border-right: none;
    }
    .list:last-child {
      border-left: none;
    }
    .btn {
      height: 30px;
      width: 50px;
      background: green;
      color: #ffffff;
      border: none;
      outline: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .icon-item {
      font-size: 75px;
      list-style-type: none;
      height: 150px;
      width: 150px;
      text-align: center;
      line-height: 150px;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="list"></ul>
    <ul class="list"></ul>
    <ul class="list"></ul>
  </div>
  <button class="btn" onclick="start()">开始</button>
  <button class="btn" onclick="stop()">结束</button>
</body>
<script>
  const lists = document.getElementsByClassName('list');
  const listArr = Array.prototype.slice.call(lists);
  const icons = [
    {text: '♠', color: 'red'}, 
    {text: '♥', color: 'blue'}, 
    {text: '♦', color: 'green'}, 
    {text: '♣', color: 'yellow'}, 
    {text: '★', color: 'purple'}
  ], h = 150;
  let interval = null, timeout = null;

  listArr.forEach(function(list, index) {
    const fragment = new DocumentFragment();
    for(let i = 0; i <= icons.length - 1; i ++) {
      const li = document.createElement('li');
      const randomIcon = icons[Math.floor(Math.random() * icons.length)];
      li.innerHTML = randomIcon.text;
      li.style.color = randomIcon.color;
      li.className = 'icon-item';
      li.style.top = i * h + 'px';
      fragment.appendChild(li);
    }
    list.appendChild(fragment);
    list.posData = icons.map(function(icon, index) {
      return index * h;
    })
  })

  function start() {
    listArr.forEach(function(list) { list.stop = false; });
    interval = setInterval(function() {
      listArr.forEach(function(list) {
        if(list.stop) return false;    
        for(let i = 0; i <= list.posData.length - 1; i ++) {
          if(list.posData[i] > -h) {
            list.posData[i] -= h;
          }else {
            list.posData[i] = h * (icons.length - 1) + list.posData[i];
          }
        }   
        updateTop(list); 
      })
    }, 200)
  }

  function updateTop(list) {
    const lis = list.childNodes;
    lis.forEach(function(li, i) {
      if(list.posData[i] < h * (icons.length - 2)) {
        li.style.transition = 'all 200ms linear';
      }else {
        li.style.transition = '';
      }
      li.style.top = list.posData[i] + 'px';
    })
  }

  function stop(i) {
    if(!i) i = 0;
    timeout = setTimeout(function() {
      listArr[i].stop = true;
      if(i === listArr.length - 1) {
        if(interval) clearInterval(interval);
        if(timeout) clearTimeout(timeout);
      }else {
        stop(++i);
      }
    }, i === 0 ? 0 : 1250)
  }
</script>
</html>
