<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      background: #C0C0C0;
      display: flex;
      padding: 20px;
      width: 450px;
    }
    .box {
      height: 150px;
      width: 150px;
      border: 2px solid #FFC90C;
      overflow: scroll;
    }
    .box::-webkit-scrollbar {
      height: 0;
      width: 0;
    }
    .box:first-child {
      border-right: none;
    }
    .box:last-child {
      border-left: none;
    }
    .scroll {
      position: relative;
      top: 0;
    }
    .btn {
      height: 30px;
      width: 50px;
      background: green;
      color: #ffffff;
      border: none;
      outline: none;
      margin-top: 20px;
      cursor: pointer;
    }
    .icon-item {
      height: 150px;
      width: 150px;
      text-align: center;
      line-height: 150px;
      font-size: 85px;
      list-style-type: none;
      text-shadow: 0 0 10px #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="scroll"></div>
    </div>
    <div class="box">
      <div class="scroll"></div>
    </div>
    <div class="box">
      <div class="scroll"></div>
    </div>
  </div>
  <button class="btn" onclick="start()">开始</button>
  <button class="btn" onclick="stop()">结束</button>
</body>

<script>
  const rolls = document.getElementsByClassName('scroll');
  const rollArr = Array.prototype.slice.call(rolls)

  const icons = [
    {text: '♠', color: 'red'},
    {text: '♥', color: 'blue'},
    {text: '♦', color: 'green'},
    {text: '♣', color: 'yellow'},
    {text: '●', color: 'orange'},
    {text: '◆', color: 'gray'},
    {text: '■', color: 'purple'},
    {text: '★', color: 'orangered'}
  ]
  const timers = new Array(3);
  let nodeHeight;

  rollArr.forEach(function (node, i) {
    const fragment = new DocumentFragment();
    const randomNum = Math.floor(Math.random() * icons.length)

    for (let j = 0; j <= icons.length - 1; j ++) {
      const index = Math.abs(randomNum - j)
      const icon = icons[index];
      const divNode = document.createElement('div');
      divNode.className = 'icon-item';
      divNode.style.color = icon.color;
      divNode.innerText = icon.text;
      nodeHeight = divNode.offsetHeight

      fragment.appendChild(divNode);
    }
    node.appendChild(fragment);
    node.innerHTML = node.innerHTML += node.innerHTML;
  })

  function start() {
    rollArr.forEach(function(node) {
      rolling(node);
    })
  }

  function rolling(node) {
    repeat.call(node, true);
    node.addEventListener('transitionend', repeat);
  }

  function repeat(isStart) {
    this.style.transition = '';
    this.style.top = 0;

    const halfHeight = this.offsetHeight / 2;
    this.style.transition = 'top 1.5s linear';
    this.style.top = -halfHeight + 'px';
  }

  function stop() {
    slowDown(0);
    setTimeout(function() {
      slowDown(1);
    }, 1500)
    setTimeout(function() {
      slowDown(2);
    }, 3000)
  }

  function slowDown(index) {
    const node = rollArr[index];
    const nowTop = node.offsetTop;
    const currentIcon = Math.ceil(Math.abs(nowTop) / nodeHeight);
    const targetIcon = (currentIcon + icons.length / 2) * -nodeHeight;
    node.style.top = targetIcon + 'px';
    node.removeEventListener('transitionend', repeat);
  }
</script>
</html>
